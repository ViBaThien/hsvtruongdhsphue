            border-radius: 25px;

            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #43a047;
            transform: translateY(-3px);

        }
        .header {
            font-size: 1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subheader {
            font-size: 1.2em;
            color: #d32f2f;
            font-style: italic;
        }
        .tet-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .tet-decoration {
            font-size: 1.5em;

            font-weight: bold;
            margin-top: 20px;
        }

        .logos {

        }
        .logos img {
            width: 100px; /* Thay đổi kích thước của logo nếu cần */
